<!DOCTYPE html>
<html>
<head>
    <title>Azure AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        #chatbox { background: white; padding: 15px; border-radius: 8px; width: 400px; margin: auto; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Azure AI Chatbot</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let msg = document.getElementById("message").value;
            if (!msg) return;

            document.getElementById("messages").innerHTML += `<div class='user'><b>You:</b> ${msg}</div>`;

            let res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            let data = await res.json();
            document.getElementById("messages").innerHTML += `<div class='bot'><b>Bot:</b> ${data.reply}</div>`;
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
